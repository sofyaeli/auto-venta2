<div class = 'container'>
  <div class="abs-center">​
      <form [formGroup]="formulari" (ngSubmit)="onsubmit" class="border p-3 form">
        
       ​
            
          <div class="card text-bg-dark">
         <div class="card-header">
               <h3>Registro de Clientes</h3> 
            </div>
          </div>
            <div class="form-group">​

              <label for="nombre" class="form-label">Nombre:</label>​

              <input type="text" formControlName="nombre" class="form-control " >​

            </div>
            <div class="form-group">​

              <label for="nombre" class="form-label">Apellido:</label>​

              <input type="text" formControlName="apellido" class="form-control " >​

            </div>​

            <div class="form-group">​

              <label for="exampleInputPassword1" class="form-label">Password:</label>​

              <input type="password" formControlName="password" class="form-control " id="exampleInputPassword1">​

            </div>​
            <div class="mb-3 form-check">​

                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" formControlName="quiereContacto"  id="proporcionaDatos">​

                <label class="form-check-label" for="proporcionaDatos">¿Desea que nos contactemos?</label>​

            </div>​

            <div class="mb-3"  *ngIf="formulari.get('quiereContacto')?.value">​

              <label for="correo" class="form-label">Dirección de correo:</label>​

              <input type="email" formControlName="email" class="form-control " id="correo" aria-describedby="correoHelp">​

              <div id="correoHelp" class="form-text">Nunca compartiremos tu correo con nadie.</div>​

            </div>​

            <div class="mb-3" *ngIf="formulari.get('quiereContacto')?.value">​

              <label for="telefono" class="form-label">Teléfono:</label>​

              <input type="number"   formControlName="telefono" class="form-control " id="telefono" aria-describedby="telefonoHelp">​

              <div id="telefonoHelp" class="form-text">Tu teléfono está seguro con nosotros</div>​

            </div>​

            <div class="d-grid gap-2 col-6 mx-auto">​

              <button class="btn btn-primary btn-sm" type="button" (click)="onsubmit()">Registrarse</button>​

            </div>​

       
        <br>
        <div class="card-footer">​

          <button class='btn btn-outline-secondary' style="width:110px" (click)="goInicio()">​
  
              Inicio​
  
          </button>​
  
      
        </div>​​
      </form>

    </div>
    </div>​
